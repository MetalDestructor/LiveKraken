<h1 mat-dialog-title>Login to LiveKraken</h1>
<div mat-dialog-content>
    <form #f='ngForm' class="col-centered">
        <div class="container">
            <div class="row">
                <mat-form-field>
                    <input [(ngModel)]="data.username" name="username" matInput placeholder="username" required>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <input [(ngModel)]="data.password" name="password" matInput placeholder="password" type="password" required>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="center">
    <button mat-button [disabled]="!f.valid" [mat-dialog-close]="data" cdkFocusInitial>Login</button>
</div>
